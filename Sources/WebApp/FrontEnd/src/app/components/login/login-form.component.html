<mat-card>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()"autocomplete="off" spellcheck="false">
      <h2>Log In</h2>
      <mat-error *ngIf="loginInvalid">
        The username and password were not recognised
      </mat-error>
      <mat-form-field appearance="legacy">
        <mat-label>User Name (eMail)</mat-label>
        <input matInput placeholder="Email" formControlName="userName">
        <mat-error>
          Please provide a valid email address
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="legacy">
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Password" formControlName="password">
        <mat-error>
          Please provide a valid password
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary">Login</button>
      <div *ngIf="formSubmitAttempt">Logging in...</div>
    </form>
  </mat-card-content>
</mat-card>
<mat-card *ngIf="errors" role="alert" color="red">
  <mat-card-title>An error occured</mat-card-title>
  {{errors}}
</mat-card>
