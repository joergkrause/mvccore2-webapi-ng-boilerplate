<mat-card>
  <mat-card-title>Logout</mat-card-title>
  <mat-card-content>
    <app-alert *ngIf="!loggedOut" text="You're about logging out." [close]="false" type="warning"></app-alert>
    <app-alert *ngIf="loggedOut" text="You're successfully being logged out." [close]="false" type="success"></app-alert>
  </mat-card-content>
</mat-card>
